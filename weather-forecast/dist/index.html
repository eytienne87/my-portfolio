<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <title>weather-forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container w-50">
      <div class="form-group d-flex mt-3">
        <label for="inputCity" class="sr-only">City</label>
        <input type="text" class="form-control w-50" id="inputCity" placeholder="Enter a city">
        <button type="submit" class="btn btn-primary ml-2">Get the weather!</button>
      </div>
      <div class="weather-report-container">
        <div id="location">

        </div>
        <div id="timestamp">

        </div>
        <div id="weather-type">

        </div>
        <div id="celsius-with-icon">

        </div>
      </div>
    </div>
    </div>
    <script src="./main.js" ></script>
  </body>
</html>
